    <title>MinuFast&copy;</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />

    <style>
      /* Carousel styling */
      #introCarousel,
      .carousel-inner,
      .carousel-item,
      .carousel-item.active {
        height: 100vh;
      }

      .carousel-item:nth-child(1) {
        background-image: url('./img/foto1.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
      }

      .carousel-item:nth-child(2) {
        background-image: url('./img/foto2.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
      }

      .carousel-item:nth-child(3) {
        background-image: url('./img/foto3.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
      }

      /* Height for devices larger than 576px */
      @media (min-width: 992px) {
        #introCarousel {
          margin-top: -58.59px;
        }
      }

      .navbar .nav-link {
        color: rgb(0, 0, 0) !important;
      }
    </style>
</head>
<body>
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">

      <!-- Navbar brand -->

      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
        aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarExample01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="nosotros.html" rel="nofollow"
              >Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacto.html" target="_blank">Contactos</a>
          </li>
        </ul>

    </div>

  <!-- Navbar -->
      <!--Main Navigation-->
  <header>
  
  <!--Main layout-->
  <main class="mt-5">
    <div class="container">
      <!--Section: Content-->

      <hr class="my-5" />

      <!--Section: Content-->
      <section class="mb-5">
        <h4 class="mb-5 text-center"><strong>Contactanos!</strong></h4>

        <div class="row d-flex justify-content-center">
          <div class="col-md-6">
            <form action="mailto:fedebgomez99mhf@gmail.com" method="post" enctype="text/plain">
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="form3Example1" class="form-control" name="nombre"/>
                    <label class="form-label" for="form3Example1">Nombre</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="form3Example2" class="form-control" name="apellido"/>
                    <label class="form-label" for="form3Example2">Apellido</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="tel" id="form3Example2" class="form-control" name="Numero"/>
                    <label class="form-label" for="form3Example2">Numero de Telefono</label>
                  </div>
                </div>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control" name="email"/>
                <label class="form-label" for="form3Example3">Email</label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Enviar
              </button>

            </form>
            <img src="./img/logo_gif.gif" width="98%" alt="logo_gif">
          </div>
        </div>
      </section>
      <!--Section: Content-->
    </div>
  </main>
  <!--Main layout-->

  <!--Footer-->
    <!-- MDB -->
